services:
  airflow-db:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports: ["5433:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 10

  warehouse-db:
    image: postgres:16
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: ${WAREHOUSE_PASSWORD}
      POSTGRES_DB: warehouse
    ports: ["5434:5432"]
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"

  metabase:
    image: metabase/metabase:latest
    ports: ["3000:3000"]
    depends_on:
      warehouse-db:
        condition: service_healthy

  airflow-webserver:
    build: ./airflow
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      OPENAQ_API_KEY: ${OPENAQ_API_KEY}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      LAKE_BUCKET: minoadmin
      WAREHOUSE_HOST: warehouse-db
      WAREHOUSE_PORT: "5432"
      WAREHOUSE_DB: warehouse
      WAREHOUSE_USER: warehouse
      WAREHOUSE_PASSWORD: ${WAREHOUSE_PASSWORD}
      PYTHONPATH: /opt/airflow:/opt/airflow/src
    volumes:
      - ../dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
      - ../dbt:/opt/airflow/dbt
      - ../quality:/opt/airflow/quality
      - airflow_logs:/opt/airflow/logs
    ports: ["8080:8080"]
    command: webserver

  airflow-scheduler:
    build: ./airflow
    depends_on:
      airflow-webserver:
        condition: service_started
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      OPENAQ_API_KEY: ${OPENAQ_API_KEY}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      LAKE_BUCKET: minoadmin
      WAREHOUSE_HOST: warehouse-db
      WAREHOUSE_PORT: "5432"
      WAREHOUSE_DB: warehouse
      WAREHOUSE_USER: warehouse
      WAREHOUSE_PASSWORD: ${WAREHOUSE_PASSWORD}
      PYTHONPATH: /opt/airflow:/opt/airflow/src
    volumes:
      - ../dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
      - ../dbt:/opt/airflow/dbt
      - ../quality:/opt/airflow/quality
      - airflow_logs:/opt/airflow/logs
    command: scheduler

volumes:
  airflow_logs: {}
